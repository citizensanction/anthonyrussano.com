Absorption: Absorption refers to the process of digestion and the body's ability to extract nutrients from food.
Acetylcholinesterase inhibitor: Cholinesterase inhibitors (also called acetylcholinesterase inhibitors) are a group of medicines that block the normal breakdown of acetylcholine. Acetylcholine is the main neurotransmitter found in the body and has functions in both the peripheral nervous system and the central nervous system.
Acne: Acne is a skin condition (disease) characterized by hair follicles  which become plugged with oil and dead skin cells.
Adaptogen: An adaptogen is an agent that invigorates or strengthens the system.  Adaptogens can help the body adapt to and increase resistance to physical, chemical, and mental stress.  These substances should be non-toxic and produce a normalizing effect on biological processes.
ADD: ADD refers to Attention Defecit Disorder, which involves symptoms of inattention, distractibility, and poor working memory.
ADHD: ADHD refers to Attention Defecit Hyperactivity Disorder, which involves symptoms of inattention, distractibility, and poor working memory in addition to experiencing symptoms of hyperactivity and impulsivity.
Adiposity: Adiposity refers to being severely overweight, or obese.
Alkalizing: Alkalizing refers to an items ability to reduce the acidity of the body. 
Allergenic: Allergies are hypersensitive damaging immune responses in the body.  Allergenics are items which help decrease the immune response to allergens.
Allergies: Allergies are hypersensitive damaging immune responses in the body.  Allergenics are items which help decrease the immune response to allergens.
Alzheimer's: Alzheimer's is a progressive brain disorder that can cause dementia and eventually death.  The disease is characterized by the development of abnormal clumps in the brain called amyloid plaques and tangled bundles of fibers called neurofibrillary, or tau, tangles.
Alzheimer's Disease: Alzheimer's is a progressive brain disorder that can cause dementia and eventually death.  The disease is characterized by the development of abnormal clumps in the brain called amyloid plaques and tangled bundles of fibers called neurofibrillary, or tau, tangles.
Amnesia: Amnesia refers to the loss of memories, such as facts, information and experiences.
Anabolic: Anabolic is an agent having steroidal action.
Analeptic: Analeptic is any agent used to boost respiration and circulation.
Analgesic: Analgesics are items with the ability to provide relief from pain without causing sleep or loss of consciousness.
Anesthetic: Topical anesthetics numb and reduce the sensation of pain in the area to which they are applied.
Angiogenesis: Angiogenesis is the formation of new blood vessels; controlled by chemical signals in the body.  This process is closely related to neovascularization and revascularization (therapeutic angiogenesis).
Angiogenic: Angiogenic items are agents that promote the growth of capillary buds and sprouts from pre-existing blood vessels.  
Anodyne: Anodyne is an agent that relieves pain on local application.
Anorexigenic:  Anorexic (or anorectic) is an item which reduces appetite.
Antiadipogenic: Antiadipogenic refers to items that counter adipogenesis (the creation of new fat cells).
Anti-Aflatoxigenic: Anti-Aflatoxigenic refers to items which have demonstrated an ability to protect against aflatoxins. Aflatoxins are a family of mycotoxins, produced by molds of the Aspergillus genus, that can be toxic, carcinogenic, mutagenic or teratogenic; typically found as contaminants of animal food or peanuts.
Antiaging: Anti-Aging refers to items which help slow-down, prevent, and reverse the adverse effects of ageing.
Antianxiety: Antianxiety (or anxiolytic) refers to an item that can inhibit anxiety.
Antiarrhythmic: Antiarrhythmic is an agent used for treatment of heart disease. Antiarrhythmic agents are used to suppress abnormal rhythms of the heart (cardiac arrhythmias), such as atrial fibrillation, atrial flutter, ventricular tachycardia, and ventricular fibrillation.
Antiatherogenic: Antiatherogenic refers to an item's ability to prevent or inhibit atherogenesis (the formation of fatty plaques in the arteries).
Antibacterial: An antibacterial is a type of antimicrobial that is active against bacteria and is used for fighting and prevention of bacterial infections. They may either kill or inhibit the growth of bacteria.
Antibiotic: An antibiotic is a type of antimicrobial that is active against bacteria and is used for fighting and prevention of bacterial infections. They may either kill or inhibit the growth of bacteria.
Antibody Production: The production of antibodies is the main function of the humoral immune system.
Anticancer: Anticancer, also called antineoplastic, is any item that is effective in the treatment of malignant, or cancerous, disease.
Anticoagulant: Anticoagulant is an agent used for preventing blood clotting.
Anticonvulsant:  Anticonvulsants are items shown to have an ability to treat epileptic seizures. 
Anticonvulsive:  Anticonvulsive refers to an item's ability to treat epileptic seizures.
Antidepressant: Antidepressant is an agent used for counteracting depression.
Antidiabetic: Antidiabetic refers to items which are effective at treating diabetes.
Antiemetic: Antiemetic is an item that is effective against vomiting and nausea. Antiemetics are typically used to treat motion sickness and the side effects of opioid analgesics, general anaesthetics, and chemotherapy directed against cancer.
Anti-Epileptic: Antiepileptics are items used in the treatment of epileptic seizures.
Antiepileptic: Antiepileptics are items used in the treatment of epileptic seizures.
Antifungal: Antifungal, also known as antimycotic or fungicide are items which have been shown to treat and prevent fungal infections.
Antiglycation: Glycation is a biological reaction that is related to hyperglycemia and diabetes.  It results in the formation of damaging free radicals.  Antiglycation refers to an item's ability to remove free radicals and glycation end products from the system.
Anti-Glycation: Glycation is a biological reaction that is related to hyperglycemia and diabetes.  It results in the formation of damaging free radicals.  Antiglycation refers to an item's ability to remove free radicals and glycation end products from the system.
Antihelminthic: Antihelminthic is an agent used to kill worms.
Antihyperglycemic: Antihyperglycemic refers to items which help treat diabetes, specifically high blood sugar (hyperglycemia).
Anti-Infection: (Anti-infective) An item that is capable of acting against infection, either by inhibiting the spread of infectious organisms or by killing the infectious organisms.
Antiinfection: (Anti-infective) An item that is capable of acting against infection, either by inhibiting the spread of infectious organisms or by killing the infectious organisms.
Antiinflammatory: Antiinflammatory is the property of a substance or treatment that reduces inflammation or swelling.
Anti-Inflammatory: Antiinflammatory is the property of a substance or treatment that reduces inflammation or swelling.
Antilipemic: Antilipemic (also known as a Lipid-lowering agent, Hypolipidemic, or antihyperlipidemic agent) refers to an item's ability to prevent or counteract the accumulation of fatty substances in the blood.
Antilithiatic: Antilithiatic is the ability to prevent the formation of, or relieve the symptoms of kidney stones.
Antimicrobial: Antimicrobial is the ability to kill microorganisms or stop their growth.
Antimutagenic: Antimutagenic agents (also called antigens) are items that protect against physical or chemical changes (mutations) to our genetic material, usually our DNA.
Antineoplastic: Antineoplatic is the ability to prevent, inhibit or halt the development of a neoplasm (a tumor).
Antinociceptive: Antinociceptive is the ability to inhibit the sensation of pain.  Nociception is the sensory nervous system's response to certain harmful or potentially harmful stimuli.  Antinociception refers to the action or process of blocking the detection of a painful or injurious stimulus by sensory neurons.
Antiobesity: Antiobesity refers to items which have been shown to promote weight loss and/or weight regulation.
Antiosteoperosis: Antiosteoperosis refers to items which have been shown to be beneficial in the treatment of osteoporosis. 
Antioxidant: Antioxidants are naturally occurring compounds that help prevent biological damage at a cellular level.
Antiplatelet: Antiplatelet refers to items that decrease platelet (blood cell) aggregation. They inhibit thrombus formation (blood clots that forms in a specific location within a blood vessel, like the deep veins in the legs) and promote arterial circulation.
Antiproliferative: Antiproliferatives are item used to inhibit cell growth in tumor cells.
Antirheumatic: Antirheumatic an agent used for curing arthritis and rheumatism.
Anti-Seizure: Anti-Seizure refers to anticonvulsive properties. 
Antispasmodic: Antispasmodic is a an agent that suppresses muscle spasms.
Antit2dm: Anti-T2DM refers to Anti-Type-2-Diabetes
Anti-T2DM: Anti-T2DM refers to Anti-Type-2-Diabetes
Antithrombotic: An antithrombotic agent is a drug that reduces the formation of blood clots. Antithrombotics can be used therapeutically for prevention or treatment of a dangerous blood clot.
Antitrematocidal: Antitrematocidal (also called Antitrematodal) refers to an item's ability to treat or prevent trematodes (parasitic flatworms).
Antitrematodal: Antitrematodal (also called Antitrematocidal) refers to an item's ability to treat or prevent trematodes (parasitic flatworms).
Antitumor: Antitumor refers to items which have been shown to inhibit the growth of tumors.
Antiviral: Antivirals are items used for treating viral infections. Most antivirals are used for specific types of viral infections, some items have broad-spectrum antiviral effectiveness against a wide range of viruses.
Anxiety: Anxiety is an emotion that causes feelings of excessive uneasiness, tension, worried thoughts, and apprehension.  Severe anxiety may also cause physical changes like increased blood pressure, panic attacks, profuse sweating, nausea, and compulsive behaviors.
Anxiolytic: Anxiolytics are items which can be used to prevent and treat anxiety. 
Aphrodisiac: Aphrodisiacs are items that stimulate sexual desire and performance.
Apoptosis: Apoptosis is an essential biological process whereby cells undergo a programmed death.  Items in this section have been shown to help modulate this process by triggering apoptosis in diseased or cancerous cells.
Arteriosclerosis: Arteriosclerosis is a disease in which plaque builds up inside the arteries (blood vessels that carry oxygen-rich blood to your heart and other parts of your body). The plaque is made up of fat, cholesterol, calcium, and other substances found in the blood. Over time, plaque hardens and narrows the arteries.
Arthritis: Arthritis is painful inflammation and stiffness of the joints.  The most common types of arthritis are osteoarthritis and rheumatoid arthritis.
Asthma: Asthma (also called, bronchial asthma) is a condition in which a person's airways become inflamed, narrow and swell, and produce extra mucus, which makes it difficult to breathe.
Astringent: An astringent is a chemical that shrinks or constricts body tissues (typically the skin).
Atherosclerosis: Atherosclerosis is a disease in which plaque builds up inside the arteries (blood vessels that carry oxygen-rich blood to your heart and other parts of your body). The plaque is made up of fat, cholesterol, calcium, and other substances found in the blood. Over time, plaque hardens and narrows the arteries.
Bioenhancer: Bioenhancers are chemical entities which promote and augment the bioavailability of the drugs that are mixed with them and do not exhibit a synergistic effect with the drug.
Blood Health: Blood health refers to items which promote strong, oxygen-rich blood.  This includes items which help purify the blood, increase circulation, and items which improve arterial health.
Blood Pressure: Blood pressure is the pressure of circulating blood on the walls of blood vessels.
Blood Sugar: Blood Sugar refers to the concentration of glucose in the blood.
Blood Vessels: Blood Vessels are tubular structures which carry blood through the tissues and organs.  A blood vessel could be a vein, artery, or capillary.
Bone Health: In healthy adults, bone is undergoing constant repair and renewal. New bone is deposited by osteoblast cells and resorbed or destroyed by osteoclast cells. Bone health can be measured by monitoring Bone Mineral Density (BMD), PH Level Homeostasis, and Homocysteine Levels.
Bone Loss: Bone loss can lead to low bone density (osteopenia), weakness of the bone, and eventually osteoporosis. This can lead to bone fractures (broken bones), even with minimal trauma. Osteoporosis (or porous bone) is a disease in which bones become weak and fragile.
Bone Regeneration: Bone regeneration is a complex, well-orchestrated physiological process of bone formation, which can be seen during normal fracture healing, and is involved in continuous remodelling throughout adult life.
Brain Health: Brain health refers to items which promote optimal cognitive functioning.  This includes adequate blood flow.
Brain Plasticity: Neuroplasticity, also known as brain plasticity and neural plasticity, is the ability of the brain to change throughout an individual's life.  Examples of this are brain activities which can migrate to different locations in the brain, the proportion of grey matter can change, and synapses that may strengthen or weaken over time.
Breast Cancer: A cancer that forms in the cells of the breasts.
Cancer: A disease in which abnormal cells divide uncontrollably and destroy body tissue.
Candida: Candida (also called, candidiasis) is a fungal (yeast) infection typically on the skin or mucous membranes.
Cardioprotective: Cardioprotective (or Cardioprotection) includes all mechanisms and means that contribute to the preservation of the heart by reducing or even preventing myocardial damage.
Cardiovascular Disease: "Cardiovascular disease refers to heart conditions that include diseased vessels, structural problems, and blood clots.  The most common types include: Coronary Artery Disease, High Blood Pressure, Cardiac Arrest, Congestive Heart Faliure, Arrhythmia, Peripheral Artery Disease, Stroke, and Congenital Heart Disease"
Cardiovascular Health: Cardiovascular health refers to the health of the heart and blood vessels, also known as the circulatory system.
Carminative: A carminative, also known as carminativum, is a herb or preparation intended to either prevent formation of gas in the gastrointestinal tract or facilitate the expulsion of said gas, thereby combatting flatulence.
Cathartic: Cathartic is an agent used to relieve severe constipation.
Cerebral Stimulant: Items which excite mental functions and stimulate the brain.
Cerebrovascular Disease: Cerebrovascular disease refers to a group of conditions, diseases, and disorders that affect the blood vessels and blood supply to the brain. If a blockage, malformation, or hemorrhage prevents the brain cells from getting enough oxygen, brain damage can result.  Cerebrovascular disease includes stroke, carotid stenosis, vertebral stenosis and intracranial stenosis, aneurysms, and vascular malformations. Hypertension (high blood pressure) is the most important contributing risk factor for stroke and cerebrovascular diseases as it can change the structure of blood vessels and result in atherosclerosis.
Cervix Carcinoma: The development of abnormal cells in the narrow neck of a woman's uterus (the cervix).
Chemoprotective: In the treatment of cancer, chemoprotective agents are items which protect healthy tissue from the toxic effects of anticancer drugs.
Cholagogue: Cholagogue is an agent used to promote the flow of bile.
Choleretic: Choleretic is an agent that stimulates the formation of bile.
Circulation: Circulation is the movement of blood through the vessels of the body induced by the pumping action of the heart
Circulatory Stimulant: Circulatory stimulants aid in the circulation of the blood.  They help to increase blood flow to and from tissues and organs.
Cirrhosis: Cirrhosis is the severe scarring of the liver and poor liver function seen at the terminal stages of chronic liver disease. The scarring is most often caused by long-term exposure to toxins such as alcohol or viral infections.
Cognition:  Cognition refers to cognitive function, which is basically thinking and processing information this also includes executive functions, memory, creativity, and relateds to motivation.
Cognitive Decline: Cognitive decline (also called cognitive impairment) involves problems with memory, language, thinking and judgment that can develop into dementia.
Colitis: Colitis is a chronic digestive disease characterized by inflammation of the inner lining of the colon.
Collagen Production: Collagen is a protein found naturally in the body. It works in conjunction with elastin to help skin maintain the stretch and springiness characteristic of youth. The skin, tendons, bones and muscles all get their strength and structure from collagen. The body's production of collagen declines as we age.
Colon Cancer: A cancer of the colon or rectum, located at the digestive tract's lower end.
Colorectal Cancer: A cancer of the colon or rectum, located at the digestive tract's lower end.
Common Cold: A common viral infection of the nose and throat.
Constipation: Constipation refers to infrequent bowel movements or difficult passage of stools.
Coronary Artery Disease: Damage or disease in the heart's major blood vessels.
Cytoprotective: Cytoprotection is a process by which chemical compounds provide protection to cells against harmful agents. 
Dementia: Dementia is not a specific disease. It's an overall term that describes a group of symptoms associated with a decline in memory or other thinking skills severe enough to reduce a person's ability to perform everyday activities. Alzheimer's disease accounts for 60 to 80 percent of cases.
Depression: Depression refers to persistent feeling of sadness.
Diabetes: "Diabetes mellitus (DM), commonly known as diabetes, is a group of metabolic disorders characterized by a high blood sugar level over a prolonged period of time. Acute complications can include diabetic ketoacidosis, hyperosmolar hyperglycemic state, or death. Serious long-term complications include cardiovascular disease, stroke, chronic kidney disease, foot ulcers, damage to the nerves, damage to the eyes and cognitive impairment. Diabetes is due to either the pancreas not producing enough insulin, or the cells of the body not responding properly to the insulin produced. There are three main types of diabetes mellitus: (1) Type 1 diabetes: results from the pancreas's failure to produce enough insulin due to loss of beta cells. The loss of beta cells is caused by an autoimmune response. (2) Type 2 diabetes (adult-onset diabetes): begins with insulin resistance, a condition in which cells fail to respond to insulin properly. As the disease progresses, a lack of insulin may also develop. (3) Gestational diabetes is the third main form, and occurs when pregnant women without a previous history of diabetes develop high blood sugar levels."
Diaphoretic: Diaphoretic is the medical term used to describe a substance which has the power to increase perspiration.
Diarrhea: Diarrhea is loose, watery stools (bowel movements). 
Digestion: Digestion refers to a person's capacity to break down food by mechanical and enzymatic action into substances that can be used by the body.
Digestive Aid: A Digestive Aid is a food or medicine that aids or promotes the digestion of food.
Digestive Health: The digestive system includes the salivary glands, mouth, esophagus, stomach, liver, gallbladder, pancreas, small intestine, colon, and rectum.
Digestive: A Digestive is a food or medicine that aids or promotes the digestion of food.
Diuretic: A diuretic is any substance that promotes diuresis, the increased production of urine. This includes forced diuresis. There are several categories of diuretics. All diuretics increase the excretion of water from bodies, although each class does so in a distinct way. 
Dysmenorrhea: Dysmenorrhea is the medical term for menstrual cramps, which are caused by uterine contractions. Primary dysmenorrhea refers to common menstrual cramps, while secondary dysmenorrhea results from a disorder in the reproductive organs.
Dysmetabolic Syndrome: "Dysmetabolic Syndrome (also called Metabolic Syndrome) is a cluster of conditions that increase the risk of heart disease, stroke, and diabetes.  Metabolic syndrome includes high blood pressure, high blood sugar, excess body fat around the waist, and abnormal cholesterol levels. The syndrome increases a person's risk for heart attack and stroke. Aside from a large waist circumference, most of the disorders associated with metabolic syndrome have no symptoms."
Ecbolic: Ecbolic is an agent used for stimulating uterine musculature.
Edema: Edema" is the medical term for swelling. Body parts swell from injury or inflammation. It can affect a small area or the entire body. Medications, pregnancy, infections, and many other medical problems can cause edema. Edema happens when your small blood vessels leak fluid into nearby tissues.
Emollient: Emollient is an agent which softens the skin.
Endocrine System: "The endocrine system (Latin: Systema endocrinum) regulates metabolism, growth and development, tissue function, sexual function, reproduction, sleep, mood, and more. It is a chemical messenger system consisting of hormones, the group of glands of an organism that secrete those hormones directly into the circulatory system to regulate the function of distant target organs, and the feedback loops which modulate hormone release so that homeostasis is maintained."
Endothelial Health: The endothelium is a thin membrane that lines the inside of the heart and blood vessels. Endothelial cells release substances that control vascular relaxation and contraction as well as enzymes that control blood clotting, immune function and platelet (a colorless substance in the blood) adhesion.
Endurance: Endurance refers to the ability to the body's ability to sustain a prolonged stressful effort or activity.
Exercise Recovery: "Exercise recovery has four specific divisions, each of which has its own recovery principles. The divisions are: musculoskeletal recovery from the stresses and forces of training and competition; recovery of the large-scale systems that power the body during exercise, particularly the cardiovascular and cardiorespiratory systems; restoration of the energy stores depleted by exercise, especially carbohydrates and minerals; and psychological recovery often necessitated when competitive and training stresses place a mental burden on the athlete over a period of time."
Exercise: Exercise refers to any activity requiring physical effort, carried out to sustain or improve health and fitness.
Expectorant: Any food or medicine which aids in the clearance of mucus from the airways, lungs, bronchi, and trachea. 
Fatigue: Fatigue refers to extreme tiredness resulting from mental or physical exertion or illness.
Fatty Liver Disease: Fatty liver disease (FLD), also known as hepatic steatosis, is a condition where excess fat builds up in the liver. ... Risk factors for NAFLD include diabetes, obesity, and older age. The condition is also associated with other diseases that influence fat metabolism.
Febrifuge: Febrifuge is an agent used to reduce fever.
Fermented Foods: Fermentation in food processing is the process of converting carbohydrates to alcohol or organic acids using microorganisms—yeasts or bacteria—under anaerobic conditions. Fermentation usually implies that the action of microorganisms is desired. The science of fermentation is known as zymology or zymurgy.
Fever: Fever refers to an abnormally high body temperature, usually accompanied by shivering, headache, and in severe instances, delirium.
Fiber: Fiber refers to dietary material containing substances such as cellulose, lignin, and pectin, that aid in digestion.
Fibromyalgia:  Fibromyalgia is a chronic disorder characterized by widespread musculoskeletal pain, fatigue, and tenderness in localized areas.
Fibrosis: Fibrosis is the thickening and scarring of connective tissue, usually as a result of injury.
Gentle Laxative: Gentle laxatives are bulk-forming laxatives, also referred to as fiber supplements, are the gentlest on your body and safest to use long term. 
Glucose Regulation: Glucose Regulation (also known as Blood sugar regulation) is the process by which the levels of blood sugar, primarily glucose, are maintained by the body within a narrow range. This tight regulation is referred to as glucose homeostasis.
Glutathione: Glutathione is a compound involved as a coenzyme in oxidation–reduction reactions in cells. It is a tripeptide derived from glutamic acid, cysteine, and glycine.
Glycation: Glycation is a natural process in which the sugar in your bloodstream attaches to proteins, forming harmful new molecules called advanced glycation end products (ironically, AGEs for short). ... Glycation refers to the binding of sugars to proteins.
Glycolysis: Glycolysis is the enzymatic breakdown of a carbohydrate (such as glucose) by way of phosphate derivatives with the production of pyruvic or lactic acid and energy stored in high-energy phosphate bonds of ATP.
Good Cholesterol: Good Cholesterol is the non-technical term for HDL cholesterol.
Gum Health: Gums are the tissue that surrounds the necks of teeth and covers the alveolar parts of the jaws.
Gut Health: Gut Health refers to the overall health of the gastrointestinal (GI) tract, such as the effective digestion and absorption of food, the absence of GI illness, normal and stable intestinal microbiota, effective immune status and a state of well-being. 
Gynecological Cancer: Gynecologic cancer is an uncontrolled growth and spread of abnormal cells that originate from the reproductive organs. There are several types of gynecologic cancers which include cervical, gestational trophoblastic disease (GTD), primary peritoneal, ovarian, uterine/endometrial, vaginal and vulvar cancers.
Hair Health: Hair health refers to the structural integrity of hair fibers, including texture and shine, and scalp health and the rate of new hair growth.
Headache: A painful sensation in any part of the head, ranging from sharp to dull, that may occur with other symptoms.
Head Trauma: A head injury is any sort of injury to your brain, skull, or scalp. This can range from a mild bump or bruise to a traumatic brain injury. ... A closed head injury is any injury that doesn't break your skull. An open (penetrating) head injury is one in which something breaks your scalp and skull and enters your brain.
Healthy Lipid Profile:  Lipids include cholesterol, triglycerides, high-density lipoprotein (HDL) and low-density lipoprotein (LDL). Lipids are found in your blood and stored in tissues.
Heart Attack Prevention:  Heart Attack Prevention refers to anything that can reduce your risk of a heart attack.
Heart Attack: A heart attack is the death of a segment of heart muscle caused by a loss of blood supply. The blood is usually cut off when an artery supplying the heart muscle is blocked by a blood clot. If some of the heart muscle dies, a person experiences chest pain and electrical instability of the heart muscle tissue.
Heart Disease: "Heart disease, also called Cardiovascular disease, refers to heart conditions that include diseased vessels, structural problems, and blood clots.  The most common types include: Coronary Artery Disease, High Blood Pressure, Cardiac Arrest, Congestive Heart Faliure, Arrhythmia, Peripheral Artery Disease, Stroke, and Congenital Heart Disease"
Heart Health:
Hepatitis: Hepatitis is an inflammation of the liver. Viruses cause most cases of hepatitis. The type of hepatitis is named for the virus that causes it; for example, hepatitis A, hepatitis B or hepatitis C. Drug or alcohol use can also cause hepatitis.
Hepatocarcinoma: Hepatocarcinoma, also called HCC or malignant hepatoma, is the most common form of liver cancer. Hepatocellular carcinoma most commonly occurs in people with liver disease, particularly in people with chronic hepatitis B and C. Symptoms often don't appear in the early stages of the cancer. Later, symptoms include weight loss, upper abdominal pain, or yellowing of the skin (jaundice).
Hepatoprotective: Hepatoprotection or antihepatotoxicity is the ability to prevent damage to the liver. This is opposite to the hepatotoxicity.
Herpes: Herpes is a common sexually transmitted infection marked by genital pain and sores.
High Blood Pressure: High Blood Pressure, also called hypertension, is a condition in which the force of the blood against the artery walls is too high.
High Cholesterol: High Cholesterol, also called hypercholesterolemia, refers to having high amounts of cholesterol in the blood.  High cholesterol can limit blood flow, increasing risk of heart attack or stroke. It's detected by a blood test. High cholesterol has no symptoms.
HIV: HIV stands for human immunodeficiency virus.
Hyperacidity:  Hyperacidity is a medical condition in which the stomach secretes a lot of acids.
Hypercholesterolemia: Hypercholesterolemia refers to having high amounts of cholesterol in the blood.  High cholesterol can limit blood flow, increasing risk of heart attack or stroke. It's detected by a blood test. High cholesterol has no symptoms.
Hyperglycemia: Hyperglycemia refers to an excess of glucose in the bloodstream (often associated with diabetes mellitus).
Hyperlipidemia: Hyperlipidemia, also called hyperlipoproteinemia, is a condition in which there are high levels of fat particles (lipids) in the blood.
Hypertension: High Blood Pressure, also called hypertension, is a condition in which the force of the blood against the artery walls is too high.
Hypoglycemic: Hypoclycemic or Hypoglycemia is a condition caused by a very low level of blood sugar (glucose), your body's main energy source. Hypoglycemia is often related to the treatment of diabetes. However, a variety of conditions — many rare — can cause low blood sugar in people without diabetes.
Hypolipidemic: Hypolipidemic agents (also called lipid-lowering or anti-hyperlipidemic agents), are items that reduce high levels of fats (lipids) in the blood (hyperlipidemia), such as cholesterol.
Hypothyroid: Hypothyroid (Hypothyroidism) refers to an underactive thyroid. It is a condition in which the body's thyroid gland doesn't produce enough of certain important hormones.  Symptoms can include fatigue, weight gain, mood swings, and lethargy.
Immune Response: Immune Response refers to the activation of the cells and fluids in the body in the presence of antigens (toxins or foreign substances).
Immune System: The immune system refers to all the ways that cells, tissues, and organs work together to protect the body from pathogens.
Immunomodulation: Immunomodulation refers to an ability to alter immune response to a desired level.
Immunomodulator: Immunomodulator refers to an ability to modify the immune response or the functioning of the immune system to a desired level.
Immunopotentiation: Immunopotentiation can be defined as a process that directly enhances one or more specific immune functions, or modifies one or more components of the complex immunoregulatory network to achieve its effects through indirect mechanisms.
Immunostimulant: Immunostimulant (or immunostimulator) refers to an ability to stimulate the immune system by inducing activation or increasing activity of any of its components.
Infection: Infection is the invasion of an organism's body tissues by disease-causing agents, including viruses, prions, bacteria, parasites, ticks, mites, fleas, lice, fungi, and other macroparasites such as tapeworms.
Infections: Infection is the invasion of an organism's body tissues by disease-causing agents, including viruses, prions, bacteria, parasites, ticks, mites, fleas, lice, fungi, and other macroparasites such as tapeworms.
Inflammation: Inflammation is part of the body's immune response.  It occurs as a reaction to injury or infection; chemicals from the body's white blood cells are released into the blood or affected tissues. This release of chemicals increases the blood flow to the area of injury or infection, and may result in redness and warmth.
Inflammatory Bowel Disease: Ongoing inflammation of all or part of the digestive tract.
Insomnia: "Insomnia refers to difficulty falling or staying asleep and not feeling well-rested."
Insulin Resistance: Insulin is a hormone made by the pancreas that helps control the amount of sugar (glucose) in the blood by allowing it to enter cells in your muscle, fat, and liver, where it’s used for energy. With insulin resistance, the body's cells don't respond normally to insulin. Glucose can't enter the cells as easily, so it builds up in the blood. This can eventually lead to type 2 diabetes.
Insulin Sensitizing: Insulin-Sensitizing (antihyperglycemic) refers to an items ability to improve the sensitivity of peripheral tissues to insulin, resulting in decreased circulating insulin levels.
Intelligence: Intelligence refers to the capacity for logic, understanding, self-awareness, learning, emotional knowledge, reasoning, planning, creativity, and problem solving.
Iron: Iron is a critical element in the metabolism of hundreds of proteins and enzymes involved in diverse body functions, such as oxygen transport, DNA synthesis, and cell growth.
Jaundice: Jaundice is caused by a buildup of bilirubin, a waste material, in the blood. An inflamed liver or obstructed bile duct can lead to jaundice, as well as other underlying conditions. Symptoms include a yellow tinge to the skin and whites of the eyes, dark urine, and itchiness.
Keratin Production: Keratins are a group of tough, fibrous proteins that form the structural framework of epithelial cells, which are cells that line the surfaces and cavities of the body. Epithelial cells make up tissues such as the hair, skin, and nails. These cells also line the internal organs and are an important part of many glands.
Kidney Deficiency: Kidney Deficiency refers to conditions and problems with the kidneys and their function.  The kidneys play key roles in body function, not only by filtering the blood and getting rid of waste products, but also by balancing the electrolyte levels in the body, controlling blood pressure, and stimulating the production of red blood cells.
Kidney Health: The Kidneys are organs that filter the blood and remove waste and excess salt and water. They are also involved in regulating blood pressure, electrolyte balance, and red blood cell production in the body.
Kidney Stones: As the kidneys filter waste from the blood, they create urine. Sometimes, salts and other minerals in urine stick together to form small kidney stones. These range from the size of a sugar crystal to a ping pong ball, but they are rarely noticed unless they cause a blockage. They may cause intense pain if they break loose and push into the ureters, the narrow ducts leading to the bladder.
Lauric Acid: Lauric acid is a medium-length long-chain fatty acid, or lipid, that makes up about half of the fatty acids within coconut oil.
Learning: Learning refers to the acquisition of knowledge or skills through experience, study, or by being taught.
Leukemia: Leukemia is a type of cancer that affects the blood and bone marrow. It hindering the body's ability to fight infection. Many types exist such as acute lymphoblastic leukemia, acute myeloid leukemia, and chronic lymphocytic leukemia.
Liver Cancer: Liver cancer, also known as hepatic cancer and primary hepatic cancer, is cancer that starts in the liver. ... Other causes include aflatoxin, non-alcoholic fatty liver disease, and liver flukes. The most common types are hepatocellular carcinoma (HCC), which makes up 80% of cases, and cholangiocarcinoma.
Liver Health: A healthy liver has the amazing ability to grow back, or regenerate, when it is damaged.
