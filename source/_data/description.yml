Menopause: Menopause refers to the natural decline in reproductive hormones when a woman reaches her 40s or 50s.
Mental Stimulant:
Metabolic Stimulant:
Metabolic Syndrome: "Metabolic Syndrome is a cluster of conditions that increase the risk of heart disease, stroke, and diabetes.  Metabolic syndrome includes high blood pressure, high blood sugar, excess body fat around the waist, and abnormal cholesterol levels. The syndrome increases a person's risk for heart attack and stroke. Aside from a large waist circumference, most of the disorders associated with metabolic syndrome have no symptoms."
Mitochondrial Health: Mitochondria are the cellular generators responsible for nearly all the body's energy output.  Loss of function of the mitochondria speeds aging and death and has been has been linked to an array of degenerative illnesses, ranging from diabetes and neurological disorders to heart failure.
MRSA: Methicillin-resistant Staphylococcus aureus (MRSA) refers to a group of gram-positive bacteria that are genetically distinct from other strains of Staphylococcus aureus. MRSA is responsible for several difficult-to-treat infections in humans.
Mucus Congestion: Mucus Congestion refers to a build up of mucus in your lungs and throat, causing congestion and — in severe cases — leading to difficulty breathing or swallowing. Mucus, also known as sputum, is a sticky, gelatinous material that lines your lungs, throat, mouth, nose, and sinuses. It's produced by membranes in the nose and sinuses known as the mucous membranes.  Mucus production is normal and serves many purposes, even when you're healthy. It protects the tissue that lines your lungs, throat, and nasal and sinus passages, keeping it from drying out. It also works to trap unwanted bacteria and allergens (such as dust or pollen), preventing them from spreading through your body and making you sick. Mucus even contains antibodies, or enzymes, designed to kill or neutralize these harmful materials. The body usually produces as much as 1.5 liters of mucus a day, even when you're not feeling sick.
Muscle Health: Muscle is the tissue of the body which primarily functions as a source of power. Muscles are mostly made up of proteins.
Muscle Recovery: Muscle Recovery refers to improvement in the performance of skeletal muscles used during intense or prolonged exercise.
Nail Health: Toenails and fingernails are made up of layers of a hardened protein called keratin, which is also in your hair and skin. 
Nausea: Nausea refers to a stomach distress with distaste for food and an urge to vomit. 
Neurasthenia: Neurasthenia is a condition that is characterized especially by physical and mental exhaustion usually with accompanying symptoms (as headaches, insomnia, and irritability), is believed to result from psychological factors (as depression or emotional stress or conflict).
Neurodepressive: Neurodepressive refers to a food or medicine which depresses nerve-cell function.
Neurogenesis: Neurogenesis is the process by which new nervous system cells, known as neurons, are produced by neural stem cells (NSC)s in the brain. During the process, neural stem cells differentiate—that is, they become any one of a number of specialised cell types—at specific times and regions in the brain.
Neuroprotective: (Neuroprotection) Neuroprotective refers to an item's ability to protect and preserve neuronal structure and/or function against damage, degeneration, or impairment. In the case of an ongoing insult (a neurodegenerative insult) the relative preservation of neuronal integrity implies a reduction in the rate of neuronal loss over time.
Neurotoxicity: Neurotoxicity is a form of toxicity in which a biological, chemical, or physical agent produces an adverse effect on the structure or function of the central and/or peripheral nervous system.
Non Alcoholic Fatty Liver Disease: Non-Alcoholic Fatty Liver Disease (NAFLD) is the build up of extra fat in liver cells that is not caused by alcohol. Risk factors include obesity, gastric bypass surgery, high cholesterol, and type 2 diabetes. Most people have no symptoms. In rare cases, people may experience fatigue, pain, or weight loss. Over time, inflammation and scarring of the liver (cirrhosis) can occur.
Nootropic: Nootropic is an agent having memory-enhancing activity.
Nutritional Bioenhancer: Nutritional Bioenhancers enhance absorption of drugs or nutrients by acting on the gastrointestinal tract.
Obesity: Obesity refers to the condition of being grossly fat or overweight.
Oral Health: Oral health is multi-faceted and includes the ability to speak, smile, smell, taste, touch, chew, swallow and convey a range of emotions through facial expressions with confidence and without pain, discomfort and disease of the craniofacial complex.
Osteogenic: Osteogenic refers to the formation of bone.
Ovarian Cancer: Ovarian Cancer refers to cancer that forms in tissues of the ovary (one of a pair of female reproductive glands in which the ova, or eggs, are formed). Most ovarian cancers are either ovarian epithelial cancers (cancer that begins in the cells on the surface of the ovary) or malignant germ cell tumors (cancer that begins in egg cells).
Oxidative Stress: Oxidative stress reflects an imbalance between the systemic manifestation of reactive oxygen species and a biological system's ability to readily detoxify the reactive intermediates or to repair the resulting damage.
Pain Management: Pain Management is a medical approach that draws on disciplines in science and alternative healing to study the prevention, diagnosis, and treatment of pain.
Pain: Pain is an unpleasant sensory and emotional experience that is associated with actual or potential tissue damage.
Pancreatitis: Pancreatitis is a disease in which the pancreas becomes inflamed. Pancreatic damage happens when the digestive enzymes are activated before they are released into the small intestine and begin attacking the pancreas.
Parasites: "A parasite is an organism that lives on or in a host organism and gets its food from or at the expense of its host. There are three main classes of parasites that can cause disease in humans: protozoa, helminths, and ectoparasites."
Photoprotective: Photoprotection is the biochemical process that helps organisms cope with molecular damage caused by sunlight.
Potassium: "Potassium is a mineral found in the foods you eat. It's also an electrolyte. Electrolytes conduct electrical impulses throughout the body. They assist in a range of essential body functions, including: blood pressure."
Prebiotic: Prebiotics are compounds in food that induce the growth or activity of beneficial microorganisms such as bacteria and fungi. The most common example is in the gastrointestinal tract, where prebiotics can alter the composition of organisms in the gut microbiome.
Prostate Cancer: Prostate cancer is one of the most common types of cancer in men. A man's prostate is a small walnut-sized gland that produces seminal fluid and nourishes & transports the sperm. Prostate cancer usually grows slowly and is initially confined to the prostate gland, where it may not cause serious harm. However, while some types of prostate cancer grow slowly and may need minimal or even no treatment, other types are aggressive and can spread quickly.
Prostate Health: The following items have demonstrated properties which contribute to prostate health.
Relaxation: Relaxation refers to the state of being free from tension and anxiety.
Renal Failure: Renal failure refers to when the kidneys stop working. When your kidneys fail, it means they have stopped working well enough for you to survive without dialysis. Acute renal failure is sudden and often only temporary loss of kidney function. Chronic renal failure, also called end-stage renal disease (ESRD), is the last stage of chronic kidney disease which usually requires a transplant. 
Renal Interstitial Fibrosis: Kidney interstitial fibrosis (IF) can be defined as the accumulation of collagen and related molecules in the interstitial extracellular matrix (a contiguous fluid-filled space between internal structures within the kidneys).
Repetitive Stress Injuries:
Reproductive Health: Reproductive health, or sexual health addresses the reproductive processes, functions and system at all stages of life.
Respiratory Infections: Respiratory Infection is defined as any infectious disease of the upper or lower respiratory tract.
Retinal Toxicity: Retinal toxicity refers to toxicity of the retina in the eyes. Toxic effects on the retina are seen in the macula. While early toxicity may be asymtomatic, patients with more advanced stage of toxicity may complain of color vision changes or paracentral scotomas.
Retinopathy: Retinopathy is a disease of the retina which results in impairment or loss of vision.
Sexual Function: Sexual function is how the body reacts in different stages of the sexual response cycle.
Skin Health: Skin health refers to items that support skin integrity, enhance its appearance and relieve skin conditions.
Skin Hydration: Skin hydration refers to increasing the water content of your skin cells.
Skin Inflammation: Skin Inflammation (Inflammatory skin disease) can be classified as acute or chronic. Acute inflammation results from such things as exposure to UV radiation (UVR), allergens, or chemicals. If inflammation is long lasting it can cause significant and serious tissue damage.
Spermatogenesis: Spermatogenesis refers to the production or development of mature spermatozoa.
Stomach Cancer: Stomach cancer begins when cancer cells form in the inner lining of your stomach. These cells can grow into a tumor. Also called gastric cancer, the disease usually grows slowly over many years.
Stomachic: Stomachic is an agent used to promote stomach function.
Stress:
Stroke: Stroke, also called a cerebrovascular accident (CVA), is damage to the brain caused by interruption of its blood supply.
Sunburn: Sunburn refers to a type of skin burn resulting from too much exposure to sunlight or sunlamps.
Testosterone: Testosterone is the primary male sex hormone and an anabolic steroid. In male humans, testosterone plays a key role in the development of male reproductive tissues such as testes and prostate, as well as promoting secondary sexual characteristics such as increased muscle and bone mass, and the growth of body hair.
Toxoplasmosis: Toxoplasmosis is a parasitic disease caused by Toxoplasma gondii. Infections with toxoplasmosis usually cause no obvious symptoms in adults. Occasionally, people may have a few weeks or months of mild, flu-like illness such as muscle aches and tender lymph nodes. In a small number of people, eye problems may develop.
Ulcerative Colitis: Ulcerative Colitis is a chronic, inflammatory bowel disease that causes inflammation in the digestive tract. Having ulcerative colitis puts a patient at increased risk of developing colon cancer.
Ulcers: An ulcer is an open sore on an external or internal surface of the body, caused by a break in the skin or mucous membrane that fails to heal.
Urinary Bladder Cancer: Cancer that begins in the bladder.
Urinary Tract Infection: Urinary Tract Infection (UTI), also called bladder infection, is an infection in any part of the urinary system, the kidneys, bladder, or urethra.
UTI: Urinary Tract Infection (UTI), also called bladder infection, is an infection in any part of the urinary system, the kidneys, bladder, or urethra.
UV Skin Damage: UltraViolet radiation (UV) has properties of both a tumor initiator and a tumor promoter. Excessive exposure to UV carries profound health risks, including atrophy, pigmentary changes, wrinkling and malignancy. UV is epidemiologically and molecularly linked to the three most common types of skin cancer, basal cell carcinoma, squamous cell carcinoma and malignant melanoma. Genetic factors also influence risk of UV-mediated skin disease.
Vascular Function: The vascular system, also called the circulatory system, is made up of the vessels that carry blood and lymph through the body. The arteries and veins carry blood throughout the body, delivering oxygen and nutrients to the body tissues and taking away tissue waste matter.
Vascular Health: Vascular Health refers to the health of blood vessels. The vascular system in the body includes all of the veins and arteries.
Vegan Protein: Plant-based foods which contain a full range of amino acids.
Vegetable Nitrate: Vegetable Nitrate is a salt of nitric acid and found naturally in fruits, vegetables and grains.
Viral Disorders: A viral disease (or viral infection or infectious disease), occurs when an organism's body is invaded by pathogenic viruses, and infectious virus particles (virions) attach to and enter susceptible cells.
Vitality: Vitality refers to exuberant physical strength or mental vigor.
Vitamin C: An essential nutrient found mainly in fruits and vegetables. The body requires vitamin C to form and maintain bones, blood vessels, and skin. Vitamin C is also known as ascorbic acid. Vitamin C is a water-soluble vitamin, one that cannot be stored by the body except in insignificant amounts.
Vulnerary: Vulnerary is an agent used to promote the healing of new cuts and wounds.
Weight Control: Weight control, also referred to as weight management, is the process of maintaining a healthy body weight on the basis of a person's age, sex and height.
Weight Loss: Weight loss refers to a reduction of the total body mass, due to a mean loss of fluid, body fat or adipose tissue or lean mass, namely bone mineral deposits, muscle, tendon, and other connective tissue.
Wound Healing: Wound healing is a complex process in which the skin, and the tissues under it, repair themselves after injury.
Yeast Infections: Yeast infection refers to an infection of the vagina caused by a fungus known as Candida. A vaginal yeast infection is characterized by itching, burning, soreness, pain during intercourse and/or urination, and vaginal discharge that is typically cheesy white in color.